{% set name = "dash-bootstrap-components" %}
{% set version = "0.10.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 40500e692f59648dbc024b9e921a1e1410ee0bc97cfa963990e54e42523679b4

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - dash >=1.9.0
    - pip
    - python
  run:
    - dash >=1.9.0
    - python

test:
  imports:
    - dash_bootstrap_components
    - dash_bootstrap_components._components

about:
  home: "https://dash-bootstrap-components.opensource.faculty.ai/"
  license: Apache Software
  license_family: APACHE
  license_file: 
  summary: "Bootstrap themed components for use in Plotly Dash"
  doc_url: https://dash-bootstrap-components.opensource.faculty.ai
  dev_url: https://github.com/facultyai/dash-bootstrap-components/

extra:
  recipe-maintainers:
    - Lothiraldan
